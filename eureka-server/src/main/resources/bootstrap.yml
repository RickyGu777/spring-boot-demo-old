server:
  port: 8761

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: EURKA-SERVER


management:
  endpoints:
    web:
      exposure:
        include: shutdown
    #注意下面这个位置！！
  endpoint:
    shutdown:
      enabled: true
server:
  port: 8766

spring:
  application:
    name: feign-server
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    instance:
      lease-expiration-duration-in-seconds: 30
      lease-renewal-interval-in-seconds: 10

management:
  endpoints:
    web:
      exposure:
        include: '*'
    #注意下面这个位置！！
    enabled-by-default: true
server:
  port: 8762

spring:
  application:
    name: SERVICE-HI
  cloud:
    config:
      name: ${spring.application.name}
      profile: dev
      uri: 'http://localhost:8763'
  boot:
    admin:
      client:
        url: 'http://localhost:8764'
        username: 'root'
        password: 'password'

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    instance:
      lease-expiration-duration-in-seconds: 30
      lease-renewal-interval-in-seconds: 10

management:
  endpoints:
    web:
      exposure:
        include: shutdown
    #注意下面这个位置！！
  endpoint:
    shutdown:
      enabled: true
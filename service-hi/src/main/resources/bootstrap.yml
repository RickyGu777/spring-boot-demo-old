server:
  port: 8762

spring:
  application:
    name: SERVICE-HI
  cloud:
    config:
      name: ${spring.application.name}
      profile: dev
      uri: 'http://demo:8763'
  admin:
    client:
      url: 'http://demo:8764'

eureka:
  client:
    serviceUrl:
      defaultZone: http://demo:8761/eureka/
    healthcheck:
      enabled: true
    instance:
      lease-expiration-duration-in-seconds: 30
      lease-renewal-interval-in-seconds: 10

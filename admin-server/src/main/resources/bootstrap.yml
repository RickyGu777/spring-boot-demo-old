server:
  port: 8764

spring:
  application:
    name: ADMIN-SERVER
  cloud:
    config:
      name: ${spring.application.name}
      profile: dev
      uri: 'http://localhost:8763'

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    instance:
      lease-expiration-duration-in-seconds: 30
      lease-renewal-interval-in-seconds: 10

management:
  endpoints:
    web:
      exposure:
        include: shutdown
    #注意下面这个位置！！
  endpoint:
    shutdown:
      enabled: true